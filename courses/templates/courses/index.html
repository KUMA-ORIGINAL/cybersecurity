<!-- templates/index.html -->
{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center display-4 text-primary mb-4">Курсы по кибербезопасности</h1>
    <div class="container">
        <div class="row">
            {% for course in courses %}
                <div class="col-md-4" *ngFor="let course of courses">
                    <div class="card mb-4">
{#                        <img src="..." class="card-img-top" alt="...">#}
                        <div class="card-body">
                            <h5 class="card-title">{{ course.title }}</h5>
                            <p class="card-text">{{ course.description }}</p>  

                            <a href="{% url 'course_detail' course.id %}" class="btn btn-primary">Подробнее</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
