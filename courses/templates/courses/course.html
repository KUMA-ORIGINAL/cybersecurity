{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <!-- Курс -->
    <div class="course-details mb-5">
        <h1 class="display-4">{{ course.title }}</h1>
        <p class="lead">{{ course.description }}</p>
    </div>

    <h2 class="mb-4">Тестирование</h2>
    <form method="post">
        {% csrf_token %}

        <div class="card shadow-sm">
            <div class="card-body">
                {% for test in tests %}
                    <div class="mb-4">
                        <p class="font-weight-bold">{{ test.question }}</p>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="answer{{ test.id }}-1" name="answer{{ test.id }}" value="{{ test.option1 }}">
                            <label class="form-check-label" for="answer{{ test.id }}-1">{{ test.option1 }}</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="answer{{ test.id }}-2" name="answer{{ test.id }}" value="{{ test.option2 }}">
                            <label class="form-check-label" for="answer{{ test.id }}-2">{{ test.option2 }}</label>
                        </div>

                        <div class="form-check">
                            <input class="form-check-input" type="radio" id="answer{{ test.id }}-3" name="answer{{ test.id }}" value="{{ test.option3 }}">
                            <label class="form-check-label" for="answer{{ test.id }}-3">{{ test.option3 }}</label>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4 mb-5">
            <input type="submit" class="btn btn-success btn-lg" value="Отправить">
        </div>
    </form>
</div>

{% endblock %}
